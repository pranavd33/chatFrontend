<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
        <link rel="icon" type="image/png" href="wp.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #f5f5f5; }
        .form-signin { max-width: 330px; padding: 1rem; }
    </style>
</head>
<body>
    <main class="form-signin w-100 m-auto">
        <form id="login-form">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            <p id="error-message" class="mt-3 text-danger"></p>
            
            <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Sign up</a></p>
        </form>
    </main>
    <script src="login.js"></script>
</body>
</html>
