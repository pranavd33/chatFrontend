<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <link rel="icon" type="image/png" href="wp.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid vh-100 d-flex flex-column p-0">
    <div class="row flex-grow-1 g-0">

      <!-- USER LIST SIDEBAR -->
      <div id="user-list-container" class="col-12 col-md-3 bg-light border-end d-flex flex-column h-100">
        <div class="p-3 border-bottom bg-white shadow-sm sticky-top">
          <h5 class="fw-bold mb-0 text-primary">Users</h5>
        </div>

        <div id="user-list" class="list-group list-group-flush overflow-auto flex-grow-1"></div>

        <div class="p-3 border-top bg-white">
          <button id="logout-button" class="btn btn-danger w-100 fw-semibold">Logout</button>
        </div>
      </div>

      <!-- CHAT WINDOW -->
      <div id="chat-container" class="col-12 col-md-9 p-0 chat-window d-none d-md-flex flex-column bg-white">
        <!-- Header -->
        <div class="p-3 border-bottom bg-light d-flex align-items-center sticky-top">
          <button id="back-button" class="btn btn-link d-md-none me-2 p-0">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
              class="bi bi-arrow-left" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
            </svg>
          </button>
          <h5 id="chat-header" class="fw-bold mb-0 text-truncate">Select a user to chat</h5>
        </div>

        <!-- Messages -->
        <div id="message-area" class="p-3 flex-grow-1 overflow-auto bg-white"></div>

        <!-- Input Area -->
        <div class="p-3 bg-light border-top">
          <div class="input-group">
            <input type="text" id="message-input" class="form-control" placeholder="Type a message">
            <input type="file" id="file-input" style="display: none;">
            <button id="attach-button" class="btn" type="button"></button>
            <button id="send-button" class="btn btn-primary px-4">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
