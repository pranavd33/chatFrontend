<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
        }
        .chat-window {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #message-area {
            flex-grow: 1;
            overflow-y: auto;
        }
        .message { padding: 10px 15px; border-radius: 20px; margin-bottom: 5px; max-width: 60%; word-wrap: break-word; }
        .message.sent { background-color: #dcf8c6; color: #303030; }
        .message.received { background-color: #e9ecef; color: black; }
        .message-sender { font-size: 0.8rem; margin-bottom: 4px; }
    </style>
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <div class="col-4 col-md-3 bg-light border-end d-flex flex-column">
                <div class="p-3"><h5 class="fw-bold">Users</h5></div>
                <div id="user-list" class="list-group list-group-flush overflow-auto flex-grow-1"></div>
                <div class="p-3">
                    <button id="logout-button" class="btn btn-danger w-100">Logout</button>
                </div>
            </div>

            <div id="chat-container" class="col-8 col-md-9 p-0 chat-window d-none">
                <div class="p-3 border-bottom bg-light">
                    <h5 id="chat-header" class="fw-bold mb-0">Select a user to chat</h5>
                </div>

                <div id="message-area" class="p-3"></div>

                <div class="p-3 bg-light border-top">
                    <div class="input-group">
                        <input type="text" id="message-input" class="form-control" placeholder="Type a message">
                        <input type="file" id="file-input" style="display: none;" />
                        <button id="attach-button" class="btn btn-secondary" type="button">ðŸ“Ž</button>
                        <button id="send-button" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
