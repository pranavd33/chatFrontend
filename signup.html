<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
        <link rel="icon" type="image/png" href="wp.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #f5f5f5; }
        .form-signup { max-width: 330px; padding: 1rem; }
    </style>
</head>
<body>
    <main class="form-signup w-100 m-auto">
        <form id="signup-form">
            <h1 class="h3 mb-3 fw-normal">Create an account</h1>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
            <p id="error-message" class="mt-3 text-danger"></p>
        <a class="btn btn-warning w-100 py-2" href="https://chatbackend-1-w5o6.onrender.com/auth/google" role="button">
    Continue with Google
</a>
            <p class="mt-3 text-center">Already have an account? <a href="login.html">Sign in</a></p>
        </form>
    </main>
    <script src="signup.js"></script>
</body>
</html>
